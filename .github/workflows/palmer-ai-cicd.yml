name: Palmer AI - Complete CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deployment target'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # Job 1: Backend Testing & Building
  backend-ci:
    runs-on: self-hosted
    name: Backend - Test & Build
    
    steps:
      - name: üîÑ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio black flake8 mypy
      
      - name: üîç Code quality checks
        run: |
          echo "Running Black formatter check..."
          black --check src/
          echo "Running Flake8 linter..."
          flake8 src/ --max-line-length=88 --extend-ignore=E203
          echo "Running MyPy type checker..."
          mypy src/ --ignore-missing-imports
      
      - name: üß™ Run backend tests
        run: |
          python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      
      - name: üìä Upload coverage reports
        uses: codecov/codecov-action@v3
        if: github.event_name == 'pull_request'
      
      - name: üèóÔ∏è Build backend artifacts
        run: |
          echo "Building Palmer AI backend..."
          python -m compileall src/
          tar -czf palmer-ai-backend.tar.gz src/ requirements.txt
      
      - name: üì§ Upload backend artifacts
        uses: actions/upload-artifact@v3
        with:
          name: palmer-ai-backend
          path: palmer-ai-backend.tar.gz
          retention-days: 7

  # Job 2: Frontend Testing & Building
  frontend-ci:
    runs-on: self-hosted
    name: Frontend - Test & Build
    
    steps:
      - name: üîÑ Checkout code
        uses: actions/checkout@v4
      
      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: üì¶ Install dependencies
        working-directory: ./frontend
        run: |
          npm ci
          npm install -D @testing-library/react @testing-library/jest-dom jest jest-environment-jsdom
      
      - name: üîç Lint frontend code
        working-directory: ./frontend
        run: |
          npm run lint
      
      - name: üß™ Run frontend tests
        working-directory: ./frontend
        run: |
          npm test -- --coverage --watchAll=false
      
      - name: üèóÔ∏è Build frontend
        working-directory: ./frontend
        run: |
          npm run build
          echo "Frontend build completed successfully!"
      
      - name: üìä Analyze bundle size
        working-directory: ./frontend
        run: |
          npm run analyze || echo "Bundle analysis completed"
      
      - name: üì§ Upload frontend artifacts
        uses: actions/upload-artifact@v3
        with:
          name: palmer-ai-frontend
          path: frontend/out/
          retention-days: 7

  # Job 3: Security Scanning
  security-scan:
    runs-on: self-hosted
    name: Security & Vulnerability Scan
    
    steps:
      - name: üîÑ Checkout code
        uses: actions/checkout@v4
      
      - name: üîê Run security scan on Python dependencies
        run: |
          pip install safety
          safety check --json || echo "Security scan completed"
      
      - name: üîê Run npm audit
        working-directory: ./frontend
        run: |
          npm audit --production || echo "NPM audit completed"
      
      - name: üîç Secret scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # Job 4: Integration Tests
  integration-tests:
    runs-on: self-hosted
    name: Integration Tests
    needs: [backend-ci, frontend-ci]
    
    steps:
      - name: üîÑ Checkout code
        uses: actions/checkout@v4
      
      - name: üì• Download artifacts
        uses: actions/download-artifact@v3
      
      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: üöÄ Start services
        run: |
          # Extract backend
          tar -xzf palmer-ai-backend/palmer-ai-backend.tar.gz
          
          # Install dependencies
          pip install -r requirements.txt
          cd frontend && npm ci && cd ..
          
          # Start backend
          python -m uvicorn src.palmer_ai.server:app --host 0.0.0.0 --port 8000 &
          echo $! > backend.pid
          
          # Wait for backend
          sleep 10
          
          # Start frontend
          cd frontend && npm run dev &
          echo $! > ../frontend.pid
          cd ..
          
          # Wait for frontend
          sleep 10
      
      - name: üß™ Run integration tests
        run: |
          # Install test dependencies
          pip install requests pytest
          
          # Create integration test
          cat > test_integration.py << 'INTEGRATION_TEST'
          import requests
          import pytest
          import time
          
          def test_backend_health():
              response = requests.get("http://localhost:8000/health")
              assert response.status_code == 200
              
          def test_frontend_loads():
              response = requests.get("http://localhost:3000")
              assert response.status_code == 200
              
          def test_api_endpoints():
              # Test chat endpoint
              response = requests.post(
                  "http://localhost:8000/palmer/chat",
                  json={"message": "test"}
              )
              assert response.status_code in [200, 401]  # 401 if auth required
          INTEGRATION_TEST
          
          # Run tests
          python -m pytest test_integration.py -v
      
      - name: üõë Stop services
        if: always()
        run: |
          if [ -f backend.pid ]; then kill $(cat backend.pid) || true; fi
          if [ -f frontend.pid ]; then kill $(cat frontend.pid) || true; fi

  # Job 5: Performance Testing
  performance-test:
    runs-on: self-hosted
    name: Performance Testing
    needs: [integration-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: üîÑ Checkout code
        uses: actions/checkout@v4
      
      - name: üìä Run performance tests
        run: |
          pip install locust
          
          # Create performance test
          cat > locustfile.py << 'PERF_TEST'
          from locust import HttpUser, task, between
          
          class PalmerAIUser(HttpUser):
              wait_time = between(1, 3)
              
              @task
              def health_check(self):
                  self.client.get("/health")
              
              @task(3)
              def chat_request(self):
                  self.client.post("/palmer/chat", json={
                      "message": "Analyze this industrial equipment specification"
                  })
          PERF_TEST
          
          # Run performance test (headless, 10 users, 30 seconds)
          locust --headless --users 10 --spawn-rate 2 --time 30s --host http://localhost:8000

  # Job 6: Deploy
  deploy:
    runs-on: self-hosted
    name: Deploy Palmer AI
    needs: [integration-tests, security-scan]
    if: |
      github.event_name == 'push' && github.ref == 'refs/heads/main' ||
      github.event_name == 'workflow_dispatch'
    
    steps:
      - name: üîÑ Checkout code
        uses: actions/checkout@v4
      
      - name: üì• Download artifacts
        uses: actions/download-artifact@v3
      
      - name: üöÄ Deploy to target environment
        run: |
          TARGET="${{ github.event.inputs.deploy_target || 'staging' }}"
          echo "Deploying Palmer AI to $TARGET..."
          
          # Create deployment script
          cat > deploy.sh << 'DEPLOY_SCRIPT'
          #!/bin/bash
          set -e
          
          echo "üöÄ Palmer AI Deployment Starting..."
          echo "Target: $1"
          
          # Stop existing services
          echo "Stopping existing services..."
          taskkill //F //IM python.exe 2>/dev/null || true
          taskkill //F //IM node.exe 2>/dev/null || true
          
          # Deploy backend
          echo "Deploying backend..."
          tar -xzf palmer-ai-backend/palmer-ai-backend.tar.gz
          pip install -r requirements.txt
          
          # Deploy frontend
          echo "Deploying frontend..."
          cp -r palmer-ai-frontend/* frontend/out/ || mkdir -p frontend/out && cp -r palmer-ai-frontend/* frontend/out/
          
          # Start services
          echo "Starting services..."
          nohup python -m uvicorn src.palmer_ai.server:app --host 0.0.0.0 --port 8000 > backend.log 2>&1 &
          
          echo "‚úÖ Deployment completed!"
          echo "Backend: http://localhost:8000"
          echo "API Docs: http://localhost:8000/docs"
          DEPLOY_SCRIPT
          
          chmod +x deploy.sh
          ./deploy.sh $TARGET
      
      - name: üß™ Verify deployment
        run: |
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          echo "‚úÖ Deployment verification successful!"

  # Job 7: Notify
  notify:
    runs-on: self-hosted
    name: Send Notifications
    needs: [deploy]
    if: always()
    
    steps:
      - name: üì¢ Send status notification
        run: |
          STATUS="${{ needs.deploy.result }}"
          COMMIT="${{ github.sha }}"
          BRANCH="${{ github.ref_name }}"
          
          echo "========================================="
          echo "üéâ Palmer AI CI/CD Pipeline Complete!"
          echo "========================================="
          echo "Status: $STATUS"
          echo "Branch: $BRANCH"
          echo "Commit: ${COMMIT:0:7}"
          echo "Time: $(date)"
          echo "========================================="
          
          if [ "$STATUS" == "success" ]; then
            echo "‚úÖ All tests passed and deployment successful!"
          else
            echo "‚ùå Pipeline failed - check logs for details"
          fi

